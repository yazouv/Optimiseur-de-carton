<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimiseur de Cartons</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>

    <div class="container">
        <h1>Optimiseur de Cartons</h1>

        <div class="section">
            <h2>Dimensions du Carton</h2>
            <div class="input-group">
                <input type="number" id="largeurCarton" placeholder="Largeur (cm)">
                <input type="number" id="hauteurCarton" placeholder="Hauteur (cm)">
                <input type="number" id="profondeurCarton" placeholder="Profondeur (cm)">
            </div>
        </div>

        <div class="section">
            <h2>Dimensions des Objets</h2>
            <div class="input-group">
                <input type="number" id="largeurObjet" placeholder="Largeur (cm)">
                <input type="number" id="hauteurObjet" placeholder="Hauteur (cm)">
                <input type="number" id="profondeurObjet" placeholder="Profondeur (cm)">
            </div>
            <button onclick="ajouterObjet()">Ajouter l'objet</button>
            <ul id="listeObjets"></ul>
        </div>

        <div class="section">
            <button onclick="calculer()">Calculer</button>
        </div>

        <div id="resultats" class="section">
            <h2>Résultats</h2>
            <div id="contenuResultats">Aucun résultat pour le moment.</div>
        </div>
    </div>

    <script src="renderer.js"></script>

</body>
</html>
